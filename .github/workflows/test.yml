name: kvs

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Test
        run: go test -v ./...
      
      - name: Bench
        run: go test -v -bench=. -benchtime=10s -benchmem -run=^#

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest